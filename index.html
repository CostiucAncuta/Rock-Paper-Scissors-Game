<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>

    <div class="choices">
      <button id="rock">👊🏻</button>
      <button id="paper">✋🏻</button>
      <button id="scissors">✌🏻</button>
    </div>

    <div class="display">
      <p id="playerDisplay">PLAYER:</p>
      <p id="computerDisplay">COMPUTER:</p>
      <p id="resultDisplay"></p>
    </div>
    <!-- <div id="playerDisplay">PLAYER:</div>
    <div id="computerDisplay">COMPUTER:</div>
    <div id="resultDisplay">RESULT DISPLAY:</div> -->

    <div class="scoreDisplay">
      <p>Player Score: <span id="playerScoreDisplay">0</span></p>
      <p>Computer Score: <span id="computerScoreDisplay">0</span></p>
    </div>
    <!-- 
    <div class="scoreDisplay" id="scoreDisplay">
      PComputer Score:
      <span id="computerScoreDisplay">0</span>
    </div> -->
    <div class="playButton">
      <button id="playButton">Play</button>
    </div>
    <div class="playAgain">
      <button id="playAgain">Play Again</button>
    </div>
  </body>
</html>
